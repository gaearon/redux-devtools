name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: yarn install --immutable
      - run: yarn prettier:check
      - run: yarn build:all
      - run: yarn lint:all
      - uses: GabrielBB/xvfb-action@v1
        with:
          run: yarn test:all
